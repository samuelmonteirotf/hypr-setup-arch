# HYPRLAND Config File — Hyprland by Samuel Monteiro
# Dual monitor: DP-2 (165Hz QHD) + HDMI-A-1 (60Hz FHD)
# Compatível com Hyprland 0.4x+

# =============================
#   MONITORES – Setup Dual
# =============================

# Monitor principal (Dell S2721DGF - DP-2, 165Hz, 2560x1440)
monitor=DP-2,2560x1440@165,0x0,1

# Monitor secundário (LG M2752D - HDMI-A-1, 60Hz, 1920x1080) à direita
monitor=HDMI-A-1,1920x1080@60,2560x0,1

# Fallback automático
monitor=,preferred,auto,1

# Workspaces fixos por tela
workspace=1,monitor:DP-2
workspace=2,monitor:HDMI-A-1

# Força layout e foco corretos no boot
exec-once = sleep 1 && hyprctl dispatch workspace 1 && hyprctl dispatch focusmonitor DP-2
exec-once = sleep 2 && hyprctl dispatch workspace 2 && hyprctl dispatch focusmonitor DP-2

# =============================
#   PROGRAMAS AUTOMÁTICOS
# =============================
exec-once = swww-daemon
exec-once = ~/.config/hypr/Themes/themes_menu.sh

# =============================
#   CURSOR / AMBIENTE
# =============================
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

cursor {
    no_hardware_cursors = true
}


# =============================
#   INPUT / TECLADO / MOUSE
# =============================
input {
    kb_layout = br,us
    kb_model = abnt2
    kb_options = grp:win_space_toggle

    follow_mouse = 2
    accel_profile = flat
    sensitivity = 0.0
    float_switch_override_focus = 1
    focus_on_close = 1

    touchpad {
        natural_scroll = no
    }
}

# Corrige tremida entre monitores
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# =============================
#   GERAIS / ESTÉTICA
# =============================
general {
    gaps_in = 8
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(FBAE23FF)
    col.inactive_border = rgba(FBAE2380)
    layout = dwindle
}

animations {
    enabled = true
    bezier = easeinoutsine, 0.37, 0, 0.63, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    animation = windows, 1, 3, easeinoutsine, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, easeinoutsine
    animation = workspaces, 1, 3.5, easeOutExpo, slide
}

decoration {
    rounding = 6
    blur {
        enabled = true
        size = 2
        passes = 5
    }
    shadow {
        enabled = true
        range = 0
        render_power = 0
        color = rgba(1a1a1aee)
    }
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = true
}

# gestures { }

misc {
    disable_hyprland_logo = true
    disable_hyprland_qtutils_check = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
}


# =============================
#   REGRAS DE JANELAS
# =============================
windowrulev2 = opacity 0.96, class:(^firefox$)
windowrulev2 = opacity 0.96, class:(^Code$)
windowrulev2 = opacity 0.96, class:(^Google-chrome$)
windowrulev2 = opacity 0.9, class:(^thunar$)


# =============================
#   PROGRAMAS / VARIÁVEIS
# =============================
$terminal = kitty
$browser = google-chrome-stable
$fileMenager = thunar
$menu = wofi --show drun
$sh = SHIFT
$mainMod = SUPER


# =============================
#   KEYBINDS PRINCIPAIS
# =============================
bind = $mainMod, D, exec, $menu
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, N, exec, $browser
bind = $mainMod, E, exec, $fileMenager
bind = $mainMod, F, fullscreen
bind = $mainMod, F4, killactive
bind = $mainMod, Space, togglesplit
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Workspaces
bind = $mainMod, right, workspace, +1
bind = $mainMod, left, workspace, -1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover janelas entre workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse para mover janelas
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scrolling entre workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Waybar
bind = $mainMod $sh, W, exec, waybar
bind = $mainMod $sh, K, exec, pkill waybar

# Lock / Exit
bind = $mainMod, F10, exec, hyprlock
bind = $mainMod, F12, exec, hyprctl dispatch exit

# Troca de temas
bind = $mainMod, T, exec, ~/.config/hypr/Themes/themes_menu.sh
